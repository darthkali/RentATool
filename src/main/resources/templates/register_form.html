<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<header th:replace="fragments/header :: header"></header>

<div class="login-page">
    <div class="form">
        <form class="login-form" th:action="@{/save}" th:object="${userDummy}" method="post">
            <input type="text" th:field="*{name}" placeholder="username"/>
            <input type="text" th:field="*{email}" placeholder="EMail"/>
            <input type="password" th:field="*{password}" placeholder="password"/>
            <select th:field ="*{profession}">
                <option th:each="p :${professionList}" th:value="${p}" th:text="${p}" />
            </select>
            <label>Married?:</label>
            <input type="checkbox" th:field="*{married}" />
            <label>Gender:</label>
            <input type="radio" th:field="*{gender}" value="Male"/>Male
            <input type="radio" th:field="*{gender}" value="Female"/>Female
            <label>Note:</label>
            <textarea rows="5" cols="25" th:field="*{note}"> </textarea>
            <button>Registrierung Abschließen</button>

        </form>
    </div>
</div>

<section id="Kontakt" class="ud_page">
    <!-- Headline -->
    <h2>Kontakt</h2>
    <div class="ud_h2_balken"></div>

    <!-- Content -->
    <article class="ud_kontakt">
        <ul>
            <li><i class="fa fa-envelope-o" aria-hidden="true"></i> <a href="">contact@rentatool.com</a></li>
            <li><i class="fa fa-location-arrow" aria-hidden="true"></i></span> Beispielstraße 1, Freiburg 23122</li>
            <li><i class="fa fa-phone-square" aria-hidden="true"></i> 0123 / 12 12 12 5</li>
        </ul>
    </article>
<!-- Footer -->
<footer>

    <!-- Logo -->
    <div class="ud_logo"><img src="images/logo.jpg" alt="" /></div>

    <!-- Metanavigation -->
    <nav id="ud_meta_nav">
        <ul>
            <a href="">
                <li>Impressum</li>
            </a>
            <a href="">
                <li>Datenschutz</li>
            </a>
            <a href="">
                <li>Haftungsausschluss</li>
            </a>
        </ul>
    </nav>

    <!-- Metanavigation -->
    <div id="ud_copyright">Design by <a href="">KSP-IT Solutions</a></div>

</footer>
</section>
</body>
</html>
