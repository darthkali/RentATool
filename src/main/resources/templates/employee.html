<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head th:replace="fragments/head :: head"></head>

<body class="toolsBody">
<header th:replace="fragments/header :: header"></header>
<section id="UberUns" class="ud_page">

    <!-- Headline -->

    <div class="ud_h2_balken"></div>

    <table>

            <th scope="col">E-Mail</th>

        </tr>
        </thead>

        <tr>
            <tbody>

            <tr th:each="employee : ${listEmployee}">

                <td data-label="lastname " th:text="${employee.lastname}">Category</td>
                <td data-label="birthday" th:text="${#temporals.formatISO(employee.birthday)}"> >Rentprice</td>
                <td data-label="role" th:text="${employee.getAccount().role}">Toolstatus</td>
                <td data-label="email" th:text="${employee.getAccount().email}">Description</td>

                <!--            </td>-->
            </tr>

            </tbody>
    </table>
</section>

<section id="footerSection" class="ud_pageFooter">

</section>
</body>
</html>
