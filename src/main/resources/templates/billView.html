<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="toolsBody">
<header th:replace="fragments/header :: header"></header>

<section id="UberUns" class="ud_page">
    <!-- Headline -->
    <h2>Ihre Rechnung</h2>


    <div class="ud_h2_balken"></div>
        <table>
            <caption>Tools</caption>
            <thead>
            <tr>
                <th scope="col">Bill Number</th>
                <th scope="col"></th>

            </tr>
            </thead>

            <tr>
                <tbody>
                <tr th:each="bill : ${listOfBills}">
                    <td data-label="Product ID" th:text="${bill.billNumber}">Product ID</td>
                    <td>
                    <a th:href="@{/billForm/{id}(id=${bill.billNumber})}"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
                    </td>
                </tr>

                </tbody>
        </table>
</section>

<section id="Footer" class="ud_page2">
    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

</section>
</body>
</html>
